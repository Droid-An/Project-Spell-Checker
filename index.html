<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="web.mjs"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Spell Checker</title>
    <meta name="description" content="Check that you are spelling correctly" />
  </head>
  <body>
    <h1>Spell Checker</h1>

    <label for="textInput">Enter the text to check</label>

    <input type="text" id="textInput" name="textInput" />
    <button id="checkButton">check spelling</button>
    <div id="mistakesMessage" style="display: none">
      <h2 id="ListTitle">List of misspelled words</h2>
      <ul id="listOfMistakes"></ul>
    </div>
  </body>
</html>
